<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test - No Stack Overflow</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .upload-area { 
            width: 100%; height: 200px; border: 2px dashed #007bff; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            background: #f8f9fa; margin: 20px 0; transition: all 0.3s;
        }
        .upload-area:hover { background: #e3f2fd; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Simple Upload Test - Stack Overflow Fixed</h1>
        
        <div class="status info">
            Status: <span id="status">Ready - No drag and drop, click to upload only</span>
        </div>
        
        <div id="uploadArea" class="upload-area">
            <div>
                <h3>üìÅ Click here to select image</h3>
                <p>Simple click-to-upload (no drag and drop to prevent stack overflow)</p>
            </div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <div>
            <button class="btn" id="testBtn">Test Multiple Clicks</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
        
        <div id="results" class="status info">
            Click test results will appear here
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let clickCount = 0;
            
            // Simple click handler - no drag events
            $('#uploadArea').on('click', function() {
                $('#fileInput').click();
            });
            
            $('#fileInput').on('change', function() {
                const files = this.files;
                if (files.length > 0) {
                    $('#status').text(`File selected: ${files[0].name}`);
                    $('#results').removeClass('info').addClass('success').text('‚úÖ File selection working correctly!');
                }
            });
            
            $('#testBtn').on('click', function() {
                $('#status').text('Testing multiple rapid clicks...');
                
                // Test rapid clicking
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        clickCount++;
                        // Simulate rapid clicks without actually triggering file dialog
                        console.log(`Click ${clickCount}`);
                    }, i * 10);
                }
                
                setTimeout(() => {
                    $('#status').text('Rapid click test completed');
                    $('#results').removeClass('info error').addClass('success')
                               .text(`‚úÖ Success! Handled ${clickCount} rapid clicks without stack overflow`);
                }, 1000);
            });
            
            $('#resetBtn').on('click', function() {
                clickCount = 0;
                $('#status').text('Ready - No drag and drop, click to upload only');
                $('#results').removeClass('success error').addClass('info').text('Click test results will appear here');
                $('#fileInput').val('');
            });
            
            // Monitor for stack overflow errors
            window.addEventListener('error', function(e) {
                if (e.message.includes('Maximum call stack size exceeded')) {
                    $('#status').text('ERROR: Stack overflow detected!');
                    $('#results').removeClass('info success').addClass('error').text('‚ùå Stack overflow still occurring');
                } else if (e.message.includes('RangeError')) {
                    $('#status').text('ERROR: Range error detected!');
                    $('#results').removeClass('info success').addClass('error').text('‚ùå Range error detected');
                }
            });
            
            // Test successful load
            $('#status').text('‚úÖ Simple upload system loaded successfully');
            console.log('Simple upload test loaded - no drag and drop events attached');
        });
    </script>
</body>
</html>
